user  angie;
worker_processes  auto;

error_log  /logs/angie_error;
pid        /var/run/angie.pid;

events {
    worker_connections  1024;
}

http {
  server_names_hash_bucket_size 64;
  include       include.conf;
  include       /etc/angie/mime.types;
  default_type  application/octet-stream;

  include prometheus_all.conf;

  # Proxy Cache storage - so we can cache the DoH response from the upstream
  proxy_cache_path /var/cache/angie/doh_cache levels=1:2 keys_zone=doh_cache:10m;

  real_ip_header      proxy_protocol;
  real_ip_recursive   on;
  set_real_ip_from    10.10.0.10;

  server {
    listen 9002 ssl http2 default_server;
    auth_basic "Restricted Area";
    auth_basic_user_file /etc/angie/.htpasswd;
    ssl_verify_client off;
    ssl_certificate /certs/self_public;
    ssl_certificate_key /certs/self_private;
    status_zone server_https_zone;
    # location /config/ {
        #     api /config/;
        #     allow 127.0.0.1;
        #     deny all;
        # }
    location /console/ {
      auto_redirect on;
      status_zone console_/console/_stats;
      alias /usr/share/angie-console-light/html/;
      index index.html;
      location /console/api/ {
          api /status/;
          api_config_files on;
          # allow 127.0.0.1;
          # deny all;
      }
    }
    location /metrics {
      prometheus all;
      status_zone console_/metrics/_stats;
    }
  }

  server {
    listen 10.10.0.2:80 default_server;
    listen 10.10.0.2:443 ssl http2 default_server proxy_protocol;
    ssl_certificate /certs/self_public;
    ssl_certificate_key /certs/self_private;
    status_zone server_backend_zone;

    access_log /logs/angie_default_access;

    location / {
      root /app;
      index login.html;
      try_files $uri $uri/ =404;
      status_zone server_backend_/_zone;
    }
    location /adguard/ {
      access_log /logs/angie_adguard_access;
      proxy_pass http://ad:80/;
      proxy_redirect / /adguard/;
      proxy_cookie_path / /adguard/;
      status_zone server_backend_/adguard/_zone;
    }
    location /webapp {
      access_log /logs/angie_webapp_access;
      alias /app;
      index index.html;
      try_files $uri $uri/ /pac?$query_string;
      status_zone server_backend_/webapp/_zone;
    }
    location /pac {
      access_log /logs/angie_pac_access;
      proxy_pass http://php;
      status_zone server_backend_/pac/_zone;
    }
    location /tlgrm {
      access_log /logs/angie_tlgrm_access;
      proxy_pass http://php;
      status_zone server_backend_/tlgrm/_zone;
    }
    location /v2ray {
      access_log /logs/angie_v2ray_access;
      proxy_redirect off;
      proxy_buffering off;
      proxy_http_version 1.1;
      proxy_pass http://ss:8388/;
      proxy_set_header Host $http_host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      status_zone server_backend_/v2ray/_zone;
    }
    location ~\.well-known {
      access_log /logs/angie_certbot_access;
      root /certs/;
      try_files $uri =404;
      status_zone server_backend_\.well-known\_zone;
    }
  }

